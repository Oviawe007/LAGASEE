<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/LAGASEE/css/Leggase.css">
		<title>Twitter HomePage</title>
		<script src="https://kit.fontawesome.com/8496e38a83.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="left-box">
				<div class="images">
					<img src="/LAGASEE/images/productImage.png">
				</div>
			</div>
			<div class="right-box">
				<div class="card">
					<div class="head">
						<img src="/LAGASEE/images/projectLogo (2).png" width="250px" >
					</div>
						<h1>Welcome Back!!!</h1>
						<form class="form" id="form">
							<div class="form-control">
								<label></label>
							<input type="text" placeholder="Full Name" id="fullname" required>
							</div>
							<div class="form-control">
								<label></label>
							<input type="email" placeholder="Phone or Email" id="phone" required>
							</div>
							<div class="form-control">
								<label></label>
							<input type="password" placeholder="Password" id="password" required>
							</div>
							<br>
							<div class="forms">
								<a href="#">Forgot Password?</a>
								<input type="submit" id="submit" value="submit" width="50px">  
								<br>
							</div>
							<br>
							<button class="btn">Sign in with google</button>
							</div>
			</div>
		</div>
	</body>
</html>
